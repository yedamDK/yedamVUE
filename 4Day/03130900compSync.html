<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03130900compSync.html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <p>{{count}}</p>
      <button v-on:click="countUp">증가</button>
      <count-component :my-count.sync="count"></count-component>
      <!--부모의 count로 자식 my-count를 동기화(데이터 사용과 수정 가능) props의 myCount로 -->
    </div>
    <script>
      const countComponent = {
        template: `<div>
                    <p>{{myCount}}</p>
                    <button v-on:click="myCountUp">자식 증가</button>
                  </div>`,
        props: ["myCount"],
        methods: {
          myCountUp: function () {
            this.myCount++;
            this.$emit("update:myCount", this.myCount);
            //this.myCount를 활용해서 myCount 업데이트
            console.log("자식 myCountup", this.myCount);
          },
        },
      };

      new Vue({
        el: "#app",
        data: {
          count: 0,
        },
        methods: {
          countUp: function () {
            this.count++;
            console.log("부모 countUp 호출", this.count);
          },
        },
        components: {
          countComponent,
        },
      });
    </script>
  </body>
</html>
