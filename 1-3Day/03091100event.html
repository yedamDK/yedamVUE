<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .tag {
        margin: 10px;
        border: 1px solid gray;
      }

      span {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- a 태그 이벤트 전파 중지-->
    <a
      id="btn"
      href="https://github.com/"
      v-on:click="warn('Form cannot be submitted yet', $event)"
      >Submit</a
    >

    <script>
      new Vue({
        el: "#btn",
        methods: {
          warn: function (message, evnet) {
            if (evnet) {
              console.log(event.target);
              console.log(event.currentTarget);
              //이벤트 중지(하이퍼링크가 안 먹힘)
              event.preventDefault();
            }
            alert(message);
          },
        },
      });
    </script>
    <!--v-bind:class 스타일 가져오는 것-->
    <div id="app2" v-bind:class="style">
      <form
        action="https://github.com"
        :class="style"
        @click="printMessage('form태그 선택')"
        v-on:submit.prevent
      >
        <!--a태그부터 이벤트가 밖으로 전파되고 있다.
        부모에서 자식으로 전파되는것을 캡처링 자식에서 부모로 전파되는것을 버블링-->
        <div :class="style" v-on:click.stop="printMessage('div 태그 선택')">
          <!--stop이 있어서 캡처링, 버블링 막아준다.-->
          <p v-bind:class="style" @click.once="printMessage('p 태그 선택')">
            <!--once는 한번만 하게 하는 기능-->
            <a
              href="https://www.google.com"
              :class="style"
              v-on:click.prevent="printMessage('a 태그 선택')"
              >구글</a
            >
          </p>
          <!--자바스크립트 preventDefault같이 이벤트 자체를 중지-->
          <!--[JS] 한눈에 이해하는 이벤트 흐름 제어(버블링 & 캡처링) 보기-->
        </div>
      </form>
      <div :class="style">
        <button @click="changeMessage($event), alertExcute()">
          <span> 이벤트 핸들러 복수 실행 </span>
        </button>
      </div>
    </div>
    <script>
      // 이벤트 수식어 -> on 디렉티브(v-on)에 연결되는 이벤트 동작 제어
      // .stop : 이벤트 버블링(이벤트 전파) 차단(자식 -> 부모로 전파되는 이벤트)
      // .capture : 이벤트 캡처링(이벤트 전파) 중단(부모-> 자식으로 전파되는 이벤트)
      // .prvent : 기본 이벤트 중지(예를 들어 a 태그 href 작동 안하고 싶을 때)
      // .self : Event 객체의 target == currentTarget 이벤트가 동작
      // .once : 한번만 동작
      new Vue({
        el: "#app2",
        data: {
          style: "tag",
          message: "",
        },
        methods: {
          printMessage: function (message) {
            this.message = message;
            alert(message);
          },
          changeMessage: function (event) {
            if (event) {
              console.log(event.target);
              //최초 발생한 이벤트 button
              console.log(event.currentTarget);
              //이벤트 관련되서 실행되는 대상
              this.message = "이벤트 실행 target :" + event.target;
            }
          },
          alertExcute: function () {
            alert("이벤트 핸들러 복수 등록");
          },
        },
      });
    </script>
  </body>
</html>
