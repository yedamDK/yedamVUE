<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03101200component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>컴포넌트를 만들어서 표시하는예제</h1>
    <div id="app">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>
    <script>
      //컴포넌트 생성 ->재사용성이 좋다, 랜더링 시간이 줄어든다.
      const MyComponent = {
        template: `<p class='my-comp'>카운터
                   <button @click='addOne'>추가</button>
                  {{count}}</p>`,
        data: function () {
          return {
            //변수 : 값
            count: 0,
          };
        },
        methods: {
          addOne: function () {
            this.count++;
          },
        },
      };

      new Vue({
        el: "#app",
        components: {
          "my-component": MyComponent,
          //my-component를 쓰면 MyComponent 안에 있는 template가 등장함
          //html은 대소문자 구분이 잘 안 되서 케어표기볍(케밥) -를 넣어서 씀
        },
      });
    </script>

    <style>
      .my-comp {
        width: 300px;
        background-color: #fffff0;
        border: solid;
        border-color: darkorange;
        border-radius: 8px;
        padding: 8px;
      }
    </style>
  </body>
</html>
