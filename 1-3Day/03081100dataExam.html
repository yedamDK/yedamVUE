<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dataExam</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  </head>
  <body>
    <div id="app">
      <p v-text="myText"></p>
      <p v-html="myHtmlText"></p>
      <p>숫자 {{myNumber}}</p>
      <p>{{'부울형 '+!myBool}}</p>
      <p>배열 {{myArray}}</p>
      <p>오브젝트 {{myObject}}</p>
      <p>
        {"myText" : {{myText}} , "myHtmlText" : {{myHtmlText}} , "myNumber" :
        {{myNumber}} , "myBool": {{!myBool}} , "myArray": {{myArray}},
        "myObject": {{myObject}}}
      </p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          myText: "Vue를 배워 봅시다. 이렇게 출력할 수도 있고",
          myHtmlText: "<h3>태그를 넣어서 출력할 수도 있습니다.</h3>",
          myNumber: 12345,
          myBool: true,
          myArray: [1, 2, 3, 4, 5],
          myObject: [
            { name: "다즐링", price: 600 },
            { name: "얼그레이", price: 500 },
            { name: "실론", price: 800 },
          ],
        },
      });
    </script>
  </body>
</html>
