<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!--lazy데이터를 타이핑 다 하고 엔터를 쳐야 넘어옴,
  number 숫자넘어옴
trim 공백지우기-->
    <div id="app">
      <input v-model.lazy="myText" />
      <p>입력 후 표시 {{myText}}</p>
      <input v-model="myText2" />
      <p>입력 하면서 표시 {{myText2}}</p>

      <input v-model.number="myNumber" type="number" />
      <p>100을 더해서 표시{{100+myNumber}}</p>

      <input v-model.trim="myText3" />
      <p>앞뒤 공백 제거 : {{myText3}}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          myText: "",
          myText2: "",
          myNumber: 0,
          myText3: "",
        },
      });
    </script>
  </body>
</html>
