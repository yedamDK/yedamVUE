<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03101230component2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!--var 전역변수 window에 사용가능 let은 지역변수
    전역컴포넌트 (앞에 한 것이 지역컴포넌트) 만들기-->
    <div id="app">
      <my-component></my-component>
      <local-component></local-component>
    </div>

    <div id="app2">
      <my-component></my-component>
      <local-component></local-component>
      <instance-component></instance-component>
    </div>
    <script>
      //전역 컴포넌트 선언 vue쓸 수 있는 곳 어디서나 my-component라는 이름으로 쓴다
      //앞으로 생성될 모든 vue 인스턴스에서 사용할 수 있는 컴포넌트
      Vue.component("my-component", {
        template: `<div>안녕, 전역 컴포넌트</div>`,
      });

      //지역 컴포넌트 선언
      //개별 vue인스턴스에서 사용할 수 있는 컴포넌트
      //-> vue 생성(new Vue)할 때 컴포넌트 등록해야 사용할 수 있다.
      const component = {
        template: `<div>안녕, 지역 컴포넌트</div>`,
      };

      new Vue({
        el: "#app",
        components: {
          localComponent: component,
          //스크립트(자바스크립트)에서 localComponent로 표현한 것을
          //html로 표현하면 local-component 되기 때문에
          //다르게 표기했지만 인식이 된것
          // local-component(html표기법) == localComponent(자바스크립트 표기법)
        },
      });
      //따로 하지 않았지만전역컴포넌트가 불려서 쓰임
      new Vue({
        el: "#app2",
        components: {
          //html에서 사용할 컴포넌트 이름 : {컴포넌트 내용}
          //위에서 선언하지 않았지만 사용가능
          "instance-component": {
            template: `<div style="border: 1px solid black;"
                        <span>
                          <h3>
                            인스턴스로 등록한 컴포넌트
                          </h3>
                        </span>
                      </div>`,
          },
        },
      });
    </script>
  </body>
</html>
